<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Archive BookReader Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #bookreader-container {
            flex: 1;
        }

        #bookreader {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="bookreader-container">
        <div id="bookreader"></div>
    </div>

    <script>
        function loadScript(src, callback) {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = src;
            script.onload = callback;
            document.head.appendChild(script);
        }

        loadScript('https://archive.org/bookreader/BookReaderJSSimple.js', function () {
            var book = new BookReader();
            book.init('bookreader', 'https://archive.org/stream/your-actual-book-identifier');
        });
    </script>
</body>

</html>
